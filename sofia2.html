<!-- ************* NODO QUERY *************** -->
<!-- *** 1 - layout configurazione -->
<script type="text/x-red" data-template-name="sofia2">
<div></div>

   <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <br/>

	   <div class="form-row">
        <label for="node-input-s2server"><i class="fa fa-tasks"></i> Connessione Sofia2</label>
        <input type="text" id="node-input-s2server">
    </div>
    <br/>


	<div class="form-row">
        <label for=""><i class="fa fa-tag"></i> Tipo di comando</label>
        <select id="node-input-s2cmdtype" style="width: 73%">
            <option value="QUERY" data-i18n="node-red:QUERY" selected="selected">Query</option>
            <option value="INSERT" data-i18n="node-red:INSERT">Insert</option>
			<option value="SUBSCRIBE" data-i18n="node-red:SUBSCRIBE">Subscribe</option>
            <!-- <option value="CONFIG" data-i18n="node-red:CONFIG">Config</option> -->
			</select>
    </div>
    <br/>

	<div class="form-row">
		<label for="node-input-s2cmd"><i class="fa fa-tag"></i> Comando Sofia2</label>
		<input type="text" id="node-input-s2cmd" placeholder="s2cmd">
	</div>

	<div class="form-row">
		<label for="node-input-s2ontology"><i class="fa fa-tag"></i> Ontologia</label>
		<input type="text" id="node-input-s2ontology" placeholder="s2ontology">
	</div>

	
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<!-- *** 2 - help text -->
<script type="text/x-red" data-help-name="sofia2">
   <p>Nodo Sofia2 per eseguire query via MQTT. Usa i parametri del nodo sofia2-server.</p>
   <p>Questa è una prima versione con un nodo do-it-all. Seguiranno versioni "in" e "out" con parametri nel msg, tipi di comandi differenziati ecc.</p>
   <p>Per ora tutti i comandi sono in versione SQL-LIKE</p>
	<p>NB: per funzionare questo nodo ha bisogno delle seguenti versioni di moduli:
	<br/>* mqtt@0.3.11 NB: la versione 1.6.1 NON va bene! Capire cosa è cambiato ed eventualente come aggiornare all'ultima versione.
	<br/>* q@1.0.1 o superiori. NB: l'ultima versione disponibile (1.4.1) VA BENE.
	</p>
	<p><b>QUERY</b>
	If the incoming payload is not empty it overrides query field in the configuration.
	<p><b>INSERT</b>
	If the incoming payload is not empty it overrides query field in the configuration.
	<p><b>SUBSCRIBE</b>
	...
	</p>
</script>


<!-- *** 3 - default, registrazione ecc -->
<script type="text/javascript">
    RED.nodes.registerType('sofia2',{
        category: 'function',      // the palette category
        defaults: {             // defines the editable properties of the node
			s2server: {type:"sofia2-server", required:true},	// *** riferimento al config-node con la connessione a Sofia2 ***
            name: {value:"Sofia2"},
            topic: {value:"", required:true},
			s2cmd: {value: "select * from TestSensorTemperatura where Sensor.measure=26 limit 1", required:false},
			s2cmdtype :  {value: "QUERY", required:true},
			s2ontology : {value: "TestSensorTemperatura"},
			outputs : {value:1}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        icon: "sofia2.png",     // set the icon (held in icons dir below where you save the node)
		color: "#FFCC66",		// colore dalla palette
        label: function() {     // sets the default label contents
            return this.name||this.topic||"sofia2";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        },
        oneditsave: function() {
			// SUBSCRIBE nodes have two outputs:
			if ($("#node-input-s2cmdtype").val() == "SUBSCRIBE") {
				this.outputs = 2;
            } else {
				this.outputs = 1;
			}
        }
    });
</script>
